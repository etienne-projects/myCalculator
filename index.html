<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display-container"><span id="display-bottom">0</span></div>
        <div id="buttons-container">
            <div class="button-row">
                <button onclick="functionButton(1)" id="ac" class="function">AC</button>
                <button onclick="functionButton(2)" id="plusminus" class="function">+/-</button>
                <button onclick="functionButton(3)" id="percent" class="function">&percnt;</button>
                <button onclick="operatorButton('/')" id="divide" class="operator">&divide;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(7)" id="seven" class="number">7</button>
                <button onclick="numberButton(8)" id="eight" class="number">8</button>
                <button onclick="numberButton(9)" id="nine" class="number">9</button>
                <button onclick="operatorButton('*')" id="multiply" class="operator">&times;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(4)" id="four" class="number">4</button>
                <button onclick="numberButton(5)" id="five" class="number">5</button>
                <button onclick="numberButton(6)" id="six" class="number">6</button>
                <button onclick="operatorButton('-')" id="minus" class="operator">&minus;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(1)" id="one" class="number">1</button>
                <button onclick="numberButton(2)" id="two" class="number">2</button>
                <button onclick="numberButton(3)" id="three" class="number">3</button>
                <button onclick="operatorButton('+')" id="plus" class="operator">&plus;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(0)" id="zero" class="number">0</button>
                <button onclick="decimalButton('.')" id="period" class="number">.</button>
                <button onclick="equalButton()" id="equal" class="operator">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
