<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display-container">0</div>
        <div id="buttons-container">
            <div class="button-row">
                <button onclick="functionButton(1)">AC</button>
                <button onclick="functionButton(2)">+/-</button>
                <button onclick="functionButton(3)">&percnt;</button>
                <button onclick="operatorButton('/')">&divide;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(7)">7</button>
                <button onclick="numberButton(8)">8</button>
                <button onclick="numberButton(9)">9</button>
                <button onclick="operatorButton('*')">&times;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(4)">4</button>
                <button onclick="numberButton(5)">5</button>
                <button onclick="numberButton(6)">6</button>
                <button onclick="operatorButton('-')">&minus;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(1)">1</button>
                <button onclick="numberButton(2)">2</button>
                <button onclick="numberButton(3)">3</button>
                <button onclick="operatorButton('+')">&plus;</button>
            </div>
            <div class="button-row">
                <button onclick="numberButton(0)">0</button>
                <button onclick="decimalButton('.')">.</button>
                <button onclick="equalButton()">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
